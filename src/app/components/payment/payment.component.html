<div class="card m-1" style="background-color: beige">
    <div class="card-body">
        <form (ngSubmit)="Payment()" novalidate>
            <h5 class="card-title">Payment details</h5>
            <div class="form-group row">
                <label for="creditCardNumber" class="col-sm-2 col-form-label">Card number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [ngModel]="myPayment.creditCardNumber"
                        [ngModelOptions]="{standalone: true}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="cardholder" class="col-sm-2 col-form-label">Card holder:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [ngModel]="myPayment.cardholder"
                        [ngModelOptions]="{standalone: true}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="creditCardNumber" class="col-sm-2 col-form-label">Expiration date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [ngModel]="myPayment.expirationDate" id="dateTime" #datetime
                        [ngModelOptions]="{standalone: true}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="creditCardNumber" class="col-sm-2 col-form-label">Security code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [ngModel]="myPayment.securityCode"
                        [ngModelOptions]="{standalone: true}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="creditCardNumber" class="col-sm-2 col-form-label">Amount:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" [ngModel]="myPayment.amount"
                        [ngModelOptions]="{standalone: true}" required>
                </div>
            </div>
            <p>
                <button type="submit" class="btn btn-primary"> <i
                        class="fab fa-cc-visa"></i></button>
            </p>
        </form>
    </div>
</div>
